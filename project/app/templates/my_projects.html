{% extends "model_page.html" %}

{% block content %}

    {% for myprojects in page_obj %}
<section>
    <div class="w3-main" style="margin-left:250px">

        <div class="w3-row w3-padding-64">
          <div class="w3-twothird w3-container">
            <h1 class="w3-text-teal">{{ myprojects.name }}</h1>
            <p class="w3-text-teal"><a href="{{ myprojects.link }}" target="_blank">{{ myprojects.link }}</a></p>
            <p><a href="{{ myprojects.readme }}" target="_blank">Readme</a></p>
            <p>{{ myprojects.resume }}</p>
          </div>
        </div>
    </div>
</section>
    {% endfor %}

{% endblock %}
